<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Số đảo ngược</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Nhập vào số: "));
        let result = "";

        while((isNaN(num) || num <= 0)) {
            num = parseInt(prompt("số nhập vào không đúng định dạng, hãy nhập lại:"));
        }

        while(num != 0) {
            result += num%10;
            num = parseInt(num/10);
        }
        alert(result);
    </script>
</body>
</html>
